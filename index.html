<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/741d6d6a0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Timer</title>

</head>
<body>
    <main>
        <section class="container timer">
            <h1>timer</h1>
            <div id="app">
                <div class="row item">
                    <div class=" col-md-12 col-lg-6 timer-body">
                        <input class="timer-input" type="number" placeholder="Введите время в секундах">
                        <button class="start-btn">
                            <i class="fas fa-play timer-icon"></i>
                        </button>
                        <button class="delete-btn">
                            <i class="fas fa-trash-alt timer-icon"></i>
                        </button>
                    </div>
                    <div class="col-md-12 col-lg-6 timer-body">
                        <div class="playing"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col timer-add">
                    <button class="timer-add-btn" id="timer-add-btn">
                        <i class="fas fa-plus timer-icon timer-icon-hover"></i>
                    </button>

                </div>
            </div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
